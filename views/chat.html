<!doctype html>
<html>
  <head>
   <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <title>Socket.IO chat</title>
    <style>
       { margin: 0; padding: 0; box-sizing: border-box; }
      #coremsg { font: 13px Helvetica, Arial;margin-bottom: 230px;}
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 90%; }
      form input { border: 0; padding: 10px; width: 89%; margin-right: .3%; }
      form button { width: 8%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body >

   <h1>RagotLand</h1>

   <div id="coremsg">
     
   </div>
    <ul id="messages"> <h3></h1></ul>
    <form action="" id="form">
      <input id="m" autocomplete="off"/>
      <button type="submit" >Send</button>
    </form>
 
    <script src="/socket.io/socket.io.js"></script> 
    <script>
     $('html,body').animate({scrollTop: document.body.scrollHeight},"fast");
    var clientName; 
     if(socket==undefined)
     {
        $().ready(function() {
         clientName = prompt("Please enter your name", "Harry Potter");
            clientName +=$.now();  
         
        }); 
        var socket = io(clientName);

      } 
          socket.on('message',function(msg){
            $('#messages').append('<li>'+msg.from+' : ' +msg.msg +'</li>'); 
         }) ; 

       $('form').submit(function(){
          socket.emit('chat', {from :clientName , msg:  $('#m').val() } );
           $('#messages').append('<li>'+clientName+' : ' + $('#m').val() +'</li>');   
           $('#m').val('');
           $('#m').focus();
           $('html,body').animate({scrollTop: document.body.scrollHeight},"fast");
            return false;
      });
    </script>
  </body>
</html>
